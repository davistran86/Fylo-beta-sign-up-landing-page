<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Beta sign up split layout Challenge</title>
</head>

<body>
  <main>
    <div class="left-container">
      <img id="main-img" src="images/illustration-main.svg">
    </div>
    <div class="right-container">
      <div class="right-header">
        <img id="logo" src="images/logo.svg">
        <div class="icons">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fas fa-envelope"></i>
        </div>
      </div>
      <div class="right-content">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family and co-workers.</p>
        <h3>Sign up for early access</h3>
        <form class="right-form" action="#">
          <input class="signup" type="email">
          <button class="submit" type="submit">Sign Up</button>
        </form>
        <div class="right-privacy">
            <a href="#">Privacy Policy</a>
        </div>
      </div>
      

    </div>
  </main>
</body>

</html>
